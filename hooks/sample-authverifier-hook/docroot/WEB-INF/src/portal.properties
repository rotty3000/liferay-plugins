# Adding SampleAuthVerifier into portal verification pipeline
portal.authentication.verifier.pipeline=com.liferay.sample.authverifier.SampleAuthVerifier

# The SampleAuthVerifier can be used for every API call
portal.authentication.verifier.SampleAuthVerifier.urls=/api/*
# Optional HttpServletRequest.getAuthType() type
portal.authentication.verifier.SampleAuthVerifier.authtype=SampleAuthVerifier

# Configuration option for SampleAuthVerifier - shared secret key
portal.authentication.verifier.SampleAuthVerifier.key=MyVerySecretKeyThatShouldNotLeak
